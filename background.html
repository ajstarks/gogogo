<script>
root = "http://golang.org/pkg/";

// This event is fired each time the user updates the text in the omnibox,
// as long as the extension's keyword mode is still active.
chrome.omnibox.onInputChanged.addListener(
  function(text, suggest) {
    console.log('inputChanged: ' + text);
	suggest( findMatches(text) );
  });

// This event is fired with the user accepts the input in the omnibox.
chrome.omnibox.onInputEntered.addListener(
  function(text) {
    console.log('inputEntered: ' + text);
    //alert('You just typed "' + text + '"');
	openTab(root + text);
  });

var myTab;

function openTab(url) {
	var args = {'url' : url, 'selected':true};
	chrome.tabs.create(args, function(tab) {myTab = tab;})
}

// This always seems to return -1. Is a new tab not a tab?
function getCurrentTabId() {
  var id = -1;
  chrome.windows.getCurrent(
    function(win) {
      for(var i=0; i < win.tabs.length; i++) {
        var tab = win.tabs[i];
        if (tab.active) {
          id = tab.id;
        }
      }
    }
  );
  return id;
}

var Entries = [];
var Parsed = false;

function parseDocList(raw) {
	if (Parsed) {
		return
	}
	
	var rawHTML = raw.match(/<table.*?>([\s\S]*?)<\/table>/)[1];
	var docTable = document.createElement("table");
	docTable.innerHTML = rawHTML;
	
	var entries = docTable.querySelectorAll("td > a");
	
	console.log("found " + entries.length + " entries");
	
	for(var i = 0; i < entries.length; i++ ) {
		var entry = entries[i];
		description = getDescription(entry);
		Entries.push({'path': entry.getAttribute('href'), 'name': entry.innerText, 'desc' : description});
	}	
	
	Parsed = true;
}

function findMatches(searchTerm) {
	var matches = [];	
	// Dumb search
	for(var i=0; i < Entries.length; i++) {
		var entry = Entries[i];
		match = entry.path.match(searchTerm);
		if (match) {
			// TODO: wrap the matched part in <match>
			var description = entry.path + " : " + entry.desc
			var result = {
				"content" : entry.path,
				"description" : description.substr(0,77) + "..."
			}
			console.log("result:", result, "entry:", entry)
			
			matches.push(result);
		}
		
		if (matches.length > 5) {
			// Only 5 are shown anyway
			return matches
		}
	}
	
	return matches;
}


function getDescription(entry) {
	var descElem = null;
	var desc = "";
	var candidates = entry.parentElement.parentElement.querySelectorAll("td");

	for(var i=0; i < candidates.length; i++) {
		var candidate = candidates[i];
		if (candidate != entry) {
			descElem = candidate;
		}
	}
	
	if (descElem !== null) {
		desc = descElem.innerText;
	}
	
	return desc.replace("\n", " ");
}

function fetchDocList() {
	var url = "http://golang.org/pkg/";
	
    var xhr = new XMLHttpRequest();
    xhr.addEventListener('readystatechange', function(evt) {
      if (xhr.readyState == 4 && xhr.responseText) {
        parseDocList(xhr.responseText);
      }
    });
    xhr.open('GET', url, true);
    xhr.send();	
}

fetchDocList();

</script>
